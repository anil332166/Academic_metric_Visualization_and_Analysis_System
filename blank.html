<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stat-box h2 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .stat-box p {
            margin: 0;
            font-size: 1rem;
            color: #777;
        }
        .chart-container {
            width: 50%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <h1>Statistics Dashboard</h1>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <h2>350</h2>
                <p>Total Users</p>
            </div>
            <div class="stat-box">
                <h2>120</h2>
                <p>Active Users</p>
            </div>
            <div class="stat-box">
                <h2>$15,000</h2>
                <p>Total Sales</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td>$500</td>
            </tr>
           
        </table>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales in USD',
                    data: [12000, 15000, 8000, 17000, 14000, 20000],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
