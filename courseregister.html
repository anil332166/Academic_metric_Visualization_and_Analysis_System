<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <script>
        function register(){
            alert("entrollment successful");
            var value1=document.getElementById("course").value;
            if(value1=="Operating System"){
                window.location="used.html";
            }
            else if(value1=="Java tutorial Programming"){
                window.location="programming.html";
            }
            
           
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Course Enrollment</h1>
        <form action="/submit-enrollment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Java tutorial Programming">Java tutorial Programming</option>
                    <option value="Operating System">Operating System</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="register()">Enroll Now</button>
            </div>
        </form>
    </div>
</body>
</html>
